<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Bubble Game</title>
</head>
<body>
    <div id="main">
        <div id="panel">
            <div id="p-top">
                <div class="elem">
                    <h3>Hit</h3>
                    <div class="box" id="hit"></div>
                </div>
                <div class="elem">
                    <h3>Timer</h3>
                    <div class="box " id="timerVal" >60</div>
                </div>
                <div class="elem">
                    <h3>Score</h3>
                    <div class="box" id="score">0</div>
                </div>
            </div>

            <div id="p-bottom">
                <div class="bubble">
                    <div class="gameOver">
                        
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
